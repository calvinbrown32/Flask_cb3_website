<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Test - Tables</title>
</head>
<body>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
<div class=page>
  <h1>Bike and Ped Crashes</h1>
  <h2>TIMS Crash Data</h2>
  <h3>Location: Los Altos</h3>
  <h3>Date Range: January 1, 2015 - December 31, 2019</h3>
  {% for table in tables %}
    <h2>{{titles[loop.index]}}</h2>
    {{ table|safe }}
  {% endfor %}
</div>
</body>
</html>
